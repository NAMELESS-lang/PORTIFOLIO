<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/animacoes.css">
    <link rel="stylesheet" href="../css/configuracoes_globais.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/sobre_mim.css">
</head>
<body>
    <main>
        <section class="container_home" id="container_home">
            <header class="cabecalho">
                <img src="../images/logo_matheus.png" alt="Imagem com uma logo escrito MFC, iniciais do nome">
                <nav>
                    <button id="contato">Contato <div id="triangulo"class="triangulo_baixo"></div></button>
                    <a href="">Sobre Mim</a>
                    <a href="">Formação</a>
                    <a href="">Projetos</a>
                </nav>
            </header>

            <!-- Div dos contatos -->
            <div id="contatos" class="div_contatos"></div>


            <div class="saudacoes" id="saudacoes">
                <p>Olá meu nome é <span>Matheus Fiedler Colla</span></p>
                <p><span>Web</span> Developer</p>
            </div>

            <!-- Div com as redes sociais -->
            <div class="links_redes_sociais">
                <a id="div_linkedin" class="div_redes_sociais">
                    <img id="linkedin" src="../images/linkedin.png" alt="ícone do linkedin">
                </a>
                <a id="div_git" class="div_redes_sociais">
                    <img id="git" src="../images/git.png" alt="ícone do github">
                </a>
            </div>
        </section>
        <section class="container_sobre">
            <header class="header_sobre">
                <div class="titulo">
                    <div class="detalhes">
                        <div class="linhas_esqueda">
                            <div class="linha1"></div>
                            <div class="linha2"></div>
                        </div>
                        <div class="quadrado"></div>
                    </div>
                    <p>Sobre Mim</p>
                    <div class="detalhes">
                        <div class="quadrado"></div>
                        <div class="linhas_direita">
                            <div class="linha1"></div>
                            <div class="linha2"></div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="conteudo_sobre">
                <img src="" alt="" class="foto_perfil">
                <p class="comentarios_sobre_mim"></p>
                <div class="ferramentas">
                </div>
            </section>
        </section>
    </main>
    <script src="../js/home.js"></script>
</body>
</html>
